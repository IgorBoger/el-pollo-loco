<!-- <body onload="init()"> -->

<body>

    <div id="frameTime" style="position: fixed; top: 5px; left: 5px; background: rgba(0,0,0,0.7); color: #0f0;
            font-family: monospace; font-size: 12px; padding: 2px 6px; z-index: 10000;">
        draw: -
    </div>

    <h1>El Pollo Loco</h1>

    <div id="gameContainer">
        <div id="startScreen">
            <img id="startscreenImg" src="img/9_intro_outro_screens/start/startscreen_1.png">
            <button id="startButton" onclick="startGame()">Start Game</button>
        </div>

        <canvas id="canvas" width="720" height="480">

        </canvas>

        <!-- ⚙️ Zahnrad Button -->
        <button id="settingsBtn" class="control-btn">⚙️</button>
        <!-- Settings Overlay-Menü -->
        <div id="settingsOverlay" class="settings-overlay d-none">
            <div class="setting-row">
                <span>Musik</span>
                <button id="musicToggle" class="toggle-btn">🔈</button>
            </div>
            <div class="setting-row">
                <span>Ton</span>
                <button id="soundToggle" class="toggle-btn">🔈</button>
            </div>
            <div class="setting-row">
                <span>Sprache</span>
                <button id="langToggle" class="toggle-btn">DE</button>
            </div>
        </div>


        <!-- Fullscreen Button -->
        <button id="fullscreenBtn" onclick="toggleFullscreen()">⛶</button>
    </div>

    <div id="mobileControls" class="d-none">
        <button class="control-btn" id="btnLeft">⬅️</button>
        <button class="control-btn" id="btnRight">➡️</button>
        <button class="control-btn" id="btnJump">⤴️ Springen</button>
        <button class="control-btn" id="btnThrow">🧴 Werfen</button>
    </div>

</body>

</html>
